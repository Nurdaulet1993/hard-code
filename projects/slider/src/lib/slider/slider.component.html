<div class="wrapper">
  @for (slide of currentSlides(); track slide.id; let i = $index) {
    <div class="card" [style.background-image]="getSlideUrl(slide.image)">
      <p>{{ slide.id }}</p>
    </div>
  }
</div>
<p>
  <button (click)="prev()">Prev</button>
  <button (click)="next()">Next</button>
</p>
